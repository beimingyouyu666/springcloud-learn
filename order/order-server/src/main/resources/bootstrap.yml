spring:
  application:
    name: order
  cloud:
#    解决配置了git的webhooks但是配置未实时刷新的问题
#    参考：https://blog.csdn.net/qq_16828223/article/details/90752082
    bus:
      id: ${spring.application.name}:${spring.cloud.config.profile}:${random.value}
#    指定使用远程配置中心的配置
#    enabled: true --打开开关；service-id: config -- 配置中心的服务名；profile: test -- 指定profile
    config:
      discovery:
        enabled: true
        service-id: config
      profile: test
#  整合rabbitmq实现动态刷新配置
  rabbitmq:
    addresses: 114.215.147.110
    port: 5672
    username: admin
    password: admin
  redis:
    cluster:
      nodes: 114.215.147.110:7000,114.215.147.110:7001,114.215.147.110:7002
    timeout: 5000ms
#指定注册中心的地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

#logging:
#  level:
#    web: debug
#指定打印日志级别，方便排查问题
logging:
  level:
    org.springframework.cloud.bus: debug
